<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Picker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      font-family: 'Inter', sans-serif;
    }
    label {
      background-color: #579bb2;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 10px 20px;
      border-radius: 14px;
      display: inline-block;
      cursor: pointer;
    }
    input[type="date"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <label for="datePicker" id="dateDisplay">Loading...</label>
  <input type="date" id="datePicker" />

  <script>
    const dateDisplay = document.getElementById('dateDisplay');
    const datePicker = document.getElementById('datePicker');

    function formatDate(date) {
      const options = { weekday: 'short', day: 'numeric', month: 'long' };
      return date.toLocaleDateString('en-GB', options).replace(',', '');
    }

    const today = new Date();
    const defaultDate = new Date(today.setDate(today.getDate() + 3));
    datePicker.valueAsDate = defaultDate;
    dateDisplay.textContent = formatDate(defaultDate);

    datePicker.addEventListener('change', () => {
      const selectedDate = new Date(datePicker.value);
      dateDisplay.textContent = formatDate(selectedDate);
    });
  </script>
</body>
</html>
