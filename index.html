<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Picker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
    }
    #dateDisplay {
      background-color: #579bb2;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 10px 20px;
      border-radius: 14px;
      display: inline-block;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    #datePicker {
      display: none;
    }
  </style>
</head>
<body>
  <div id="dateDisplay"></div>
  <input type="date" id="datePicker" />
  <script>
    const dateDisplay = document.getElementById('dateDisplay');
    const datePicker = document.getElementById('datePicker');

    // Function to format date as "Fr, 7 April"
    function formatDate(date) {
      const options = { weekday: 'short', day: 'numeric', month: 'long' };
      return date.toLocaleDateString('en-GB', options).replace(',', '');
    }

    // Set default date to today + 3 days
    const today = new Date();
    const defaultDate = new Date(today.setDate(today.getDate() + 3));
    datePicker.valueAsDate = defaultDate;
    dateDisplay.textContent = formatDate(defaultDate);

    // Show date picker on click
    dateDisplay.addEventListener('click', () => {
      datePicker.style.display = 'block';
      datePicker.focus();
      datePicker.style.display = 'none';
    });

    // Update display when a new date is selected
    datePicker.addEventListener('change', () => {
      const selectedDate = new Date(datePicker.value);
      dateDisplay.textContent = formatDate(selectedDate);
    });
  </script>
</body>
</html>
