<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Picker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      font-family: 'Inter', sans-serif;
    }

    input[type="date"] {
      background-color: #579bb2;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 14px;
      font-family: inherit;
      cursor: pointer;
    }

    /* Chrome hides the date icon by default unless we force it */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1); /* make it visible on blue */
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input type="date" id="datePicker" />

  <script>
    const datePicker = document.getElementById('datePicker');

    function formatDate(date) {
      const options = { weekday: 'short', day: 'numeric', month: 'long' };
      return date.toLocaleDateString('en-GB', options).replace(',', '');
    }

    const today = new Date();
    const defaultDate = new Date(today.setDate(today.getDate() + 3));
    datePicker.valueAsDate = defaultDate;

    // Optional: update the visible text after selection (could be styled fancier later)
    datePicker.addEventListener('change', () => {
      const selected = new Date(datePicker.value);
      console.log('Selected:', formatDate(selected));
    });
  </script>

</body>
</html>
